<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="parent">
    <div class="container header__results">
      <p>Your Result</p>
      <div class="total__score">
        <p class="score">76</p><br><p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    
    </div>
    
    <div class="container main__summary">
      <h3>Summary</h3>
      <div class="results">
    
              <div class="reaction">
                <img src="/assets/images/icon-reaction.svg" alt="a reaction icon">
                <p>
                  Reaction
                  <p class="score__breakdown"><span class="attribute__score">80</span> / 100</p>
                </p>
              </div>
    
              <div class="memory">
                <img src="/assets/images/icon-memory.svg" alt="a memory icon">
                <p>
                  Memory
                  <p class="score__breakdown"><span class="attribute__score">92</span> / 100</p>
                </p>
              </div>
    
            <div class="verbal">
              <img src="/assets/images/icon-verbal.svg" alt="a verbal icon">
              <p>
                Verbal
                <p class="score__breakdown"><span class="attribute__score">61</span> / 100</p>
              </p>
            </div>
    
            <div class="visual">
              <img src="/assets/images/icon-verbal.svg" alt="a verbal icon">
              <p>
                Visual
                <p class="score__breakdown"><span class="attribute__score">72</span> / 100</p>
              </p>
            </div>
    
            <button class="button">Continue</button>
    
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hem</a>.
  </div>
</body>
</html>
